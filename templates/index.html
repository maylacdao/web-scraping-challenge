<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
<div class='jumbotron text-center'>
    <h1 id='title'>All About Mars</h1>
    <p><a class='btn btn-primary btn-lg' href='/scrape' role='button' id='button'>Get the Latest</a></p>
</div>

<div class='row' id='mars_news'>
    <div class='col-md-12'>
        <h3 id='latest_mars_news' style='padding: 50px 0px 0px 30px'>Latest Mars News</h3>
        <h4 class='heading' id='headline' style='padding: 0px 50px 0px 30px'>{{mars_data.headline}}</h4>
        <p id='paragraph' style='padding: 0px 50px 0px 30px'>{{mars_data.paragraph}}</p>
    </div>
    <div class='col-md-12'>
        <div class='row' id='picture'>
            <div class='img-responsive col-md-7'>
                <h3 id='featured_image_title' style='padding: 50px 50px 0px 30px'>Featured Image</h3>
                <img src={{mars_data.featured_image}} margin=auto id='featured_image'
                    style='padding: 0px 50px 0px 30px'>
            </div>
            <div class='col-md-2'>
            </div>
            <div class='col-md-5' id='weather' style='padding: 100px 0px 0px 0px'>
                <div id='table' class='dataframe' style='padding: 25px 30px 0px 0px'>
                    {{mars_data.facts | safe}}
                </div>
            </div>
        </div>
    </div>
</div>
<h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
<div class="card-deck">
    <hr>
    <div class="col-md-12">
        <div class="row" id="mars-hemispheres">
            {% for hemisphere in mars_data.hemispheres %}
            <div class="col-md-6">
                <div class="card text-white bg-danger" style="margin: 30px;">
                    <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                    <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}"
                        alt="..." />
                    <div class="card-body">
                        <p class="card-text">{{hemisphere.title}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
